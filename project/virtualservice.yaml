apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-virtualservice
spec:
  hosts:
  - "*" # Match all hosts
  gateways:
  - my-gateway # Use the name of your Gateway
  http:
  - route:
    - destination:
        host: back-end-service.default.svc.cluster.local
        port:
          number: 8081
  - route:
    - destination:
        host: front-end-service.default.svc.cluster.local
        port:
          number: 80